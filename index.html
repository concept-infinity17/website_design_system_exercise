<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design System</title>
    <link rel="stylesheet" href="styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="fonts.css">
</head>
<body>
    <main>
    <h1>My Website Design System</h1>
    <section class="colors">
        <h2>Colors</h2>
        <div class="container">
            <div class="color-box" id="licorice">
                <p>Licorice<br>#130303</p>  
            </div>
            <div class="color-box" id="black-bean">
                <p>Black Bean <br>#2D080A</p>
            </div>
            <div class="color-box" id="burnt-umber">
                <p>Burnt Umber <br>#7C3626</p>
            </div>
            <div class="color-box" id="pumpkin">
                <p>Pumpkin<br>#F5853F</p>
            </div>
            <div class="color-box" id="pale-dogwood">
                <p>Pale Dogwood<br>#FFCDBC</p>
            </div>
        </div>
    </section>
    <section class="fonts">
        <h2>Fonts</h2>
        <div class="container">
            <div class="font">
                <p id="Kanit">Title Font - Kanit</p>
                <p>With great power comes great responsibility.</p>
            </div>
            <div class="font">
                <p id="Quicksand">Secondary Font - Quicksand</p>
                <p>With great power comes great responsibility.</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
